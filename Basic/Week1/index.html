<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: thin;
        text-align: center;
      }

      h3 {
        color: #0f0f0f;
        font-weight: normal;
        text-align: center;
      }

      h4 {
        color: black;
        font-weight: bold;
        text-align: center;
      }

      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }

      li {
        display: inline-block;
        text-align: center;
        margin: 10px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        display: block;
        margin: 40px auto 20px auto;
        padding: 15px;
        background-color: #f5f0fe;
        color: #885df1;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: -2px 16px 19px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background-color: #885df1;
        color: #f5f0fe;
        cursor: pointer;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }

      .stories {
        color: green;
      }

      p {
        text-align: center;
      }
      .email,
      .ig {
        color: #885df1;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h3>Coding Workshop</h3>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <h4>More info</h4>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/women-in-coding-e1664430458975.jpg"
      width="300px"
    />
    <div class="contacts">
      <p>
        <span class="email">Email:</span> hello@shecodes.io
        <span class="ig">Instagram:</span> @shecodes.io
      </p>
    </div>
  </body>
</html>
