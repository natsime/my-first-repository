<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <style>
      label {
        display: block;
      }
      .container {
        border-radius: 10px;
        border: 1px solid grey;
        padding: 30px;
      }

      .button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back</h1>
      <form>
        <div class="email">
          <label for="email">Enter your email address</label>
          <input type="email" id="email" />
        </div>
        <div class="password">
          <label for="password">Enter your password</label>
          <input type="password" id="password" />
        </div>
        <div class="button">
          <input type="submit" value="Log in" />
        </div>
      </form>
    </div>
  </body>
</html>
