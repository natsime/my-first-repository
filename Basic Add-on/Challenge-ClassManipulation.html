<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: black;
        color: white;
        font-size: 20px;
      }

      body {
        width: 100%;
        background-color: white;
      }

      .black {
        background-color: black;
        color: white;
      }

      .white {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="black">Dark theme</button>
    <script>
      function makeItDark() {
        let body = document.querySelector("body");
        let button = document.querySelector("button");

        body.classList.add("black");
        button.classList.add("white");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", makeItDark);
    </script>
  </body>
</html>
